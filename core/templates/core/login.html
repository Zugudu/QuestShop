{% extends 'core/base.html' %}
{% load i18n %}
{% block content%}
<center>
	<form action="" method="POST" class="w3-card w3-margin" style="width:300px;">
		{% csrf_token %}
		<div class="w3-padding">
			<label>{% trans "Login" %}</label>
			{{ form.username }}
			<label>{% trans "Password" %}</label>
			{{ form.password }}
			<button type="submit" class="w3-button w3-black w3-block w3-margin-top">{% trans "Sign in" %}</button>
		</div>
	</form>
</center>
{% endblock %}
